<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-ZENITH | Spec Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CORE STYLES */
        :root { --carbon-black: #0a0a0a; --matte-grey: #1c1c1c; --ferrari-red: #d40000; --pure-white: #ffffff; }
        body { background-color: var(--carbon-black); font-family: 'Manrope', sans-serif; color: var(--pure-white); overflow-x: hidden; }
        h1, h2, h3, .brand-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        /* GALLERY */
        .main-image-frame { position: relative; overflow: hidden; border: 1px solid #333; }
        .main-image-frame img { transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .main-image-frame:hover img { transform: scale(1.1); cursor: zoom-in; }
        .thumb-btn { border: 1px solid transparent; opacity: 0.6; transition: all 0.2s; }
        .thumb-btn.active, .thumb-btn:hover { border-color: var(--ferrari-red); opacity: 1; }

        /* CONFIGURATOR */
        .size-selector input { display: none; }
        .size-selector label { border: 1px solid #333; color: #666; padding: 10px 20px; cursor: pointer; font-family: 'Syncopate', sans-serif; font-size: 0.7rem; transition: all 0.3s; }
        .size-selector input:checked + label { background: var(--pure-white); color: var(--carbon-black); border-color: var(--pure-white); }
        .size-selector label:hover { border-color: #666; color: #fff; }

        /* CART DRAWER */
        #cart-sidebar { position: fixed; top: 0; right: -400px; width: 100%; max-width: 400px; height: 100vh; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); border-left: 1px solid #333; z-index: 100; transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1); display: flex; flex-direction: column; }
        #cart-sidebar.open { right: 0; }
        .cart-item { border-bottom: 1px solid #1c1c1c; padding: 15px 0; display: flex; gap: 15px; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border: 1px solid #333; }
        
        .btn-add { background: var(--pure-white); color: var(--carbon-black); border: none; padding: 15px 30px; font-family: 'Syncopate', sans-serif; font-weight: 700; letter-spacing: 1px; cursor: pointer; transition: all 0.3s; width: 100%; text-align: center; display: block; }
        .btn-add:hover { background: #ccc; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="fixed w-full z-50 top-0 left-0 p-6 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-[#1c1c1c]">
        <a href="index.html" class="flex items-center gap-2 group text-gray-400 hover:text-white transition-colors">
            <i class="fa-solid fa-chevron-left text-xs"></i><span class="font-mono text-xs tracking-widest">BACK TO HANGAR</span>
        </a>
        <a href="index.html"><img src="https://imgur.com/yyT9Gt7.png" alt="Q-ZENITH" class="h-8 md:h-10"></a>
        <div class="relative cursor-pointer group" onclick="toggleCart()">
            <i class="fa-solid fa-bag-shopping text-white text-lg group-hover:text-red-600 transition-colors"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-700 text-white text-[9px] w-4 h-4 flex items-center justify-center rounded-full opacity-0 transition-opacity">0</span>
        </div>
    </nav>

    <!-- PRODUCT INTERFACE -->
    <main class="pt-32 pb-20 px-6 container mx-auto min-h-screen">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <!-- VISUALIZER -->
            <div class="lg:col-span-7 flex flex-col gap-4">
                <div class="main-image-frame h-[50vh] md:h-[70vh] w-full bg-[#0f0f0f] relative group">
                    <img id="main-img" src="" class="w-full h-full object-cover" alt="Product Main">
                    <div class="absolute bottom-4 left-4 text-[10px] font-mono text-gray-500 bg-black/50 px-2 py-1">FIG 01. FRONT ELEVATION</div>
                </div>
                <div class="flex gap-4 overflow-x-auto pb-2">
                    <!-- Images will be injected here via JS -->
                    <div id="thumbnails-container" class="flex gap-4"></div>
                </div>
            </div>

            <!-- TELEMETRY -->
            <div class="lg:col-span-5 flex flex-col h-full relative">
                <div class="sticky top-32">
                    <div class="mb-8 border-b border-[#1c1c1c] pb-6">
                        <div class="flex justify-between items-start mb-2">
                            <h2 id="product-series" class="text-xs font-mono text-gray-500 tracking-widest">LOADING...</h2>
                            <span class="inline-block px-2 py-1 border border-red-700 text-red-700 text-[10px] font-bold">IN STOCK</span>
                        </div>
                        <h1 id="product-title" class="text-3xl md:text-4xl brand-font text-white mb-4">LOADING SYSTEM...</h1>
                        <div id="product-price" class="text-2xl font-mono text-white">$ 0.00 USD</div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-xs font-bold text-gray-400 mb-2 uppercase">Engineering Notes</h3>
                        <p id="product-desc" class="text-sm text-gray-500 leading-relaxed">System data retrieving...</p>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase">Chassis Size</h3>
                        <div class="flex gap-3 size-selector">
                            <div><input type="radio" id="s" name="size" value="S"><label for="s">S</label></div>
                            <div><input type="radio" id="m" name="size" value="M" checked><label for="m">M</label></div>
                            <div><input type="radio" id="l" name="size" value="L"><label for="l">L</label></div>
                            <div><input type="radio" id="xl" name="size" value="XL"><label for="xl">XL</label></div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <button onclick="addToCart()" class="btn-add hover:scale-[1.02] active:scale-95">ADD TO PAYLOAD <i class="fa-solid fa-plus ml-2"></i></button>
                        <div class="flex justify-between text-[10px] font-mono text-gray-600"><span><i class="fa-solid fa-truck-fast mr-1"></i> 24HR DISPATCH</span><span><i class="fa-solid fa-shield-halved mr-1"></i> SECURE PROTOCOL</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- CART SIDEBAR -->
    <div id="cart-sidebar" class="p-6">
        <div class="flex justify-between items-center mb-8 pb-4 border-b border-[#333]">
            <h2 class="text-xl brand-font text-white">CURRENT PAYLOAD</h2>
            <button onclick="toggleCart()" class="text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto hide-scrollbar"><div class="text-center text-gray-600 mt-10 font-mono text-xs">SYSTEM EMPTY</div></div>
        <div class="border-t border-[#333] pt-6 mt-4">
            <div class="flex justify-between text-white font-mono mb-4"><span>TOTAL ESTIMATED</span><span id="cart-total">$ 0.00</span></div>
            <button class="w-full bg-red-700 text-white font-bold py-4 hover:bg-red-800 transition-colors brand-font tracking-widest text-sm">INITIATE CHECKOUT</button>
        </div>
    </div>

    <script>
        // --- DATABASE (INTERNAL) ---
        const inventory = {
            'desert-mode': { 
                name: 'DESERT MODE HOODIE', 
                price: 950.00, 
                series: 'FLEECE SPEC', 
                desc: 'Tejido fleece con calor y comodidad, perfecto para el layering. ENDLESS FUN, NO DLC REQUIRED.',
                img: 'https://imgur.com/SlZM81P.jpg'
            },
            'detroit-white': { 
                name: 'DETROIT WHITE BOY', 
                price: 950.00, 
                series: 'FLEECE SPEC', 
                desc: 'Tejido fleece extra suave, blanco como un lienzo, de alta definicion que captura la esencia de una era. Esto es más que streetwear, es una armadura para los que piensan diferente.',
                img: 'https://imgur.com/vb39ncS.jpg'
            },
            'sant-agata': { 
                name: 'SANT AGATA LS', 
                price: 680.00, 
                series: 'LONG SLEEVE CHASSIS', 
                desc: 'Corte agresivo con un peso y caida que hablan de calidad, negra como la media noche. Una pieza que no pide permiso, toma el espacio.',
                img: 'https://imgur.com/zkn9Ozk.jpg'
            },
            'ultimate-access': { 
                name: 'THE ULTIMATE ACCESS LS', 
                price: 680.00, 
                series: 'LONG SLEEVE CHASSIS', 
                desc: 'Corte relajado en manga larga, el lienzo perfecto para un grito gráfico, como una firma en un muro. UN NOMBRE, TODA UNA ERA.',
                img: 'https://imgur.com/n1KYPWz.jpg'
            },
            'land-missile': { 
                name: 'LAND MISSILE TEE', 
                price: 550.00, 
                series: 'AERO TEE', 
                desc: 'Corte standard limpio y ligero como el aire a 300km/h, estampado de alta definición. VISTE LA LEYENDA, RESPETA LA MAQUINA.',
                img: 'https://imgur.com/seHkRSK.jpg'
            },
            'desert-bloom': { 
                name: 'DESERT BLOOM TEE', 
                price: 550.00, 
                series: 'OVERSIZE FIT', 
                desc: 'Corte oversize relajado, suave y durable para el día a día, estampado pequeño y preciso, un sello de calidad. Si tu armario tuviera un cimiento seria este.',
                img: 'https://imgur.com/IC779LP.jpg'
            },
            'hz-frequency': { 
                name: 'HZ FREQUENCY TEE', 
                price: 550.00, 
                series: 'AERO TEE', 
                desc: 'Silueta contemporanea y desenfadada, estampado pequeño y preciso en el corazón, donde llevas tu identidad. BLANCA COMO UNA SEÑAL PURA Y PRECISA COMO UN LATIDO.',
                img: 'https://imgur.com/GLkSgtC.jpg'
            },
            'white-noise': { 
                name: 'WHITE NOISE RACER', 
                price: 590.00, 
                series: 'HD PRINT', 
                desc: 'Estampado en tono sobre tono, de alta densidad para un blanco impecable y duradero. BLANCO SOBRE BLANCO, UN SUSURRO EN LA AUTOPISTA.',
                img: 'https://imgur.com/X2LaEps.jpg'
            },
            'rager-crew': { 
                name: 'RAGER CREW NECK', 
                price: 890.00, 
                series: 'HEAVY CREW', 
                desc: 'Estampado trasero con tipografía limpia y poderosa, negra como el espacio interestelar de un album conceptual. WHEN THE VISION IS TOO CLEAR.',
                img: 'https://imgur.com/40MdSUp.jpg'
            },
            'glitch-rager': { 
                name: 'THE GLITCH RAGER LS', 
                price: 680.00, 
                series: 'TECH LS', 
                desc: 'Estampado trasero que lo hace irrepetible, en manga larga, para un look relajado y tech. EL HYPE PUEDE SER OSCURO A VECES, NO SIEMPRE NECESITA OPACAR.',
                img: 'https://imgur.com/umeJ81O.jpg'
            }
        };

        // --- LOADING LOGIC ---
        let currentProduct = null;

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id') || 'desert-mode'; // Default fallback
            
            loadProduct(productId);
            updateCartUI();
        });

        function loadProduct(id) {
            const data = inventory[id];
            
            if (!data) {
                // If ID not found, load default
                loadProduct('desert-mode');
                return;
            }

            // Set Global
            currentProduct = { id: id, ...data };

            // Update DOM
            document.getElementById('product-title').innerText = data.name;
            document.getElementById('product-price').innerText = `$ ${data.price.toFixed(2)} USD`;
            document.getElementById('product-series').innerText = `SERIES: ${data.series}`;
            document.getElementById('product-desc').innerText = data.desc;
            
            // Update Images
            const mainImg = document.getElementById('main-img');
            mainImg.src = data.img;

            // Generate Thumbnails (Simulated)
            const thumbContainer = document.getElementById('thumbnails-container');
            thumbContainer.innerHTML = `
                <button class="thumb-btn active w-20 h-20 bg-[#0f0f0f]" onclick="switchImage(this, '${data.img}')">
                    <img src="${data.img}" class="w-full h-full object-cover opacity-80" alt="View 1">
                </button>
                 <button class="thumb-btn w-20 h-20 bg-[#0f0f0f]" onclick="switchImage(this, '${data.img}')">
                    <img src="${data.img}" class="w-full h-full object-cover opacity-80 scale-150" alt="View Detail">
                </button>
            `;
        }

        // IMAGE LOGIC
        function switchImage(btn, src) {
            const mainImg = document.getElementById('main-img');
            mainImg.style.opacity = 0;
            setTimeout(() => { mainImg.src = src; mainImg.style.opacity = 1; }, 200);
            document.querySelectorAll('.thumb-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // CART LOGIC
        let cart = JSON.parse(localStorage.getItem('qzenith_cart')) || [];

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart() {
            if(!currentProduct) return;
            
            const selectedSize = document.querySelector('input[name="size"]:checked').value;
            const itemKey = `${currentProduct.id}-${selectedSize}`;
            const existingItemIndex = cart.findIndex(item => item.key === itemKey);
            
            if (existingItemIndex > -1) { 
                cart[existingItemIndex].quantity += 1; 
            } else { 
                cart.push({ 
                    key: itemKey, 
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.img,
                    size: selectedSize, 
                    quantity: 1 
                }); 
            }
            
            localStorage.setItem('qzenith_cart', JSON.stringify(cart));
            updateCartUI();
            document.getElementById('cart-sidebar').classList.add('open');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('qzenith_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const countBadge = document.getElementById('cart-count');
            const totalCount = cart.reduce((acc, item) => acc + item.quantity, 0);
            countBadge.innerText = totalCount;
            countBadge.style.opacity = totalCount > 0 ? 1 : 0;

            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-600 mt-10 font-mono text-xs">SYSTEM EMPTY</div>';
                totalEl.innerText = '$ 0.00';
                return;
            }

            let html = '';
            let totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="img">
                        <div class="flex-grow">
                            <div class="flex justify-between"><h4 class="text-white text-xs font-bold">${item.name}</h4><button onclick="removeFromCart(${index})" class="text-gray-500 hover:text-red-500 text-xs"><i class="fa-solid fa-trash"></i></button></div>
                            <div class="text-gray-500 text-[10px] font-mono mt-1">SIZE: ${item.size} | QTY: ${item.quantity}</div>
                            <div class="text-white font-mono text-sm mt-2">$ ${item.price.toFixed(2)}</div>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
            totalEl.innerText = '$ ' + totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
